<!-- 500.html -->
{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-600 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Server Error</h2>
        <p class="text-gray-600 mb-6">An unexpected error has occurred. Please try again later.</p>
        <a href="{{ url_for('index') }}"
            class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">
            Return to Gallery
        </a>
    </div>
</div>
{% endblock %}
